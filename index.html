<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    

    <title>QSOFT</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__outside"></div>
        <div class="header__logo">
            <img src="logo.jpg" alt="">
        </div>

        <div class="header__chelic">
            <img src="img/chelik.jpg" alt="">
        </div>

        <div class="header__search">
            <div class="header__faceless-void"></div>
            <form>
                <button type="submit"><img class="header__search__img" src="img/Ellipse.png" alt=""></button>
                <input type="text" placeholder="     Найти...">
            </form>
            <div class="header__faceless-void"></div>
        </div>

        <div class="header__stick"></div>
        
        <div class="header__profile">
            <div class="header__name-pic">
                <p class="header__name">Константин</p>
                <img class="header__pic" src="img/Ellipse 18.png" alt="">
            </div>
        </div>
        <div class="header__outside"></div>
    </header>

    <main>

        <!-- для телефонов -->
        <div class="phone">
            <div class="phone__horizontal"></div>

            <form>
                <button type="submit"><img class="phone__img" src="img/Ellipse.png" alt=""></button>
                <input type="text" placeholder="          Найти...">
            </form>
        </div>

        <!-- для телефонов закончилось -->

        <div class="base">
            <div class="base__left-side"></div>
            <div class="base__center-side">
                <h1 class="base__h1">НАШИ ПАРТНЁРЫ</h1>
                <div class="base__partners">
                    <div class="base__partner"><img src="brands/henkel.png" alt=""></div>
                    <div class="base__partner"><img src="brands/logo 1.png" alt=""></div>
                    <div class="base__partner"><img src="brands/McDak.png" alt=""></div>
                    <div class="base__partner"><img src="brands/Ikea.png" alt=""></div>
                    <div class="base__partner"><img src="brands/rebox.png" alt=""></div>
                    <div class="base__partner"><img src="brands/download 1.png" alt=""></div>
                    <div class="base__partner"><img src="brands/cater.png" alt=""></div>
                </div>
            </div>
            <div class="base__right-side"></div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
